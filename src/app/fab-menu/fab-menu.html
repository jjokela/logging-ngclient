<button mdl-button
        mdl-button-type="mini-fab"
        mdl-colored="accent"
        (click)="fabPopover.toggle($event)"
        (touchstart)="alwaysShowTooltips = true"        
>
  <mdl-icon>add</mdl-icon>
</button>
<mdl-popover #fabPopover [hide-on-click]="true" [class.direction-up]="true">
  <ng-content></ng-content>
</mdl-popover>
