<div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col foo">
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">{{ log.title }}</h2>
  </div>
  <div class="mdl-card__supporting-text" style="width: auto">
    {{ log.message }}
  </div>
  <div class="mdl-card__actions mdl-card--border" style="text-align: right;">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
       (click)="close()">
      Close
    </a>
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
       (click)="dismiss()">
      Dismiss
    </a>
  </div>
</div>
