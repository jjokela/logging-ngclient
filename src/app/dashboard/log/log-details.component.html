<div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col dialog-card">
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">{{ log.title }}</h2>
  </div>
  <div class="mdl-card__supporting-text" style="width: auto">
    {{ log.message }}
  </div>
  <div class="mdl-card__actions mdl-card--border" style="text-align: right;">
    <span *ngIf="saving">Saving...</span>
    <mdl-spinner [active]="saving"></mdl-spinner>
    <button mdl-button mdl-ripple mdl-colored="primary" (click)="close()">Close</button>
    <button mdl-button mdl-ripple mdl-colored="primary" (click)="dismiss()">Dismiss</button>
  </div>
</div>
