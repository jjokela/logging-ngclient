<div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col dialog-card" (tap)="tap($event)" (swipe)="swipe($event)">
    <div class="mdl-card__title mdl-card--border">
        <h2 class="mdl-card__title-text">This will reset the database. Swipe the following confirmation sequence</h2>
    </div>
    <div class="mdl-card__supporting-text" style="width: auto">
        <button *ngFor="let token of sequence; let i = index" [ngClass]="{'mdl-button': true, 
          'mdl-js-button': true, 
          'mdl-button--icon': true, 
          'funny-button': positionInSequence < i+1, 
          'funny-button-activated': positionInSequence >= i+1}" disabled>
        <i class="material-icons">{{ token.icon }}</i>
      </button>
    </div>
    <div class="mdl-card__actions mdl-card--border" style="text-align: right;">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="close()">
      Close
    </a>
        <button mdl-button mdl-ripple mdl-colored="primary" (click)="destroy()" [disabled]="!isCompleted">
            Reset database
        </button>
    </div>
</div>
